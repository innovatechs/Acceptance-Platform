<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="row">
      <div class="col-sm-6 col-md-5 col-lg-4">
        <details class="brdr-0">
          <summary class="btn btn-default text-center">Report a problem on this page</summary>
          <div class="well row">
            <div class="gc-rprt-prblm">
              <div class="gc-rprt-prblm-frm gc-rprt-prblm-tggl">
                <form id="gc-rprt-prblm-form" action="/gc/services/generateemail" method="post">
                  <input type="hidden" name="pageTitle" value="Immigration and citizenship" />
                  <input type="hidden" name="submissionPage" value="/content/canadasite/en/services/immigration-citizenship.html" />
                  <input type="hidden" name="lang" value="en" />
                  <input type="hidden" name="pageOwner" value="gc:institutions/department-of-citizenship-and-immigration" />
                  <input id="emailTemplate" name="emailTemplate" type="hidden" value="reportaproblem/rap" />
                  <input name="subject" type="hidden" value="Report a problem or mistake on this page" />
                  <fieldset>
                    <legend>
                      <span class="field-name">Please select all that apply:</span>
                    </legend>
                    <div class="checkbox">
                      <label for="problem1">
                        <input name="problem1" id="problem1" type="checkbox" value="Yes" data-reveal="#broken" data-gc-analytics-rap="A link, button or video is not working-Un lien, un bouton ou une vidéo ne fonctionne pas" />
                        A link, button or video is not working
                      </label>
                      <input name="problem1" type="hidden" value="No" />
                    </div>
                    <div class="checkbox">
                      <label for="problem2">
                        <input name="problem2" id="problem2" type="checkbox" value="Yes" data-reveal="#spelling" data-gc-analytics-rap="It has a spelling mistake-Il y a une erreur d'orthographe ou de grammaire" />
                        It has a spelling mistake
                        <input name="problem2" type="hidden" value="No" />
                      </label>
                    </div>
                    <div class="checkbox">
                      <label for="problem3">
                        <input name="problem3" id="problem3" type="checkbox" value="Yes" data-reveal="#wrong" data-gc-analytics-rap="Information is missing-Les renseignements sont incomplets" />
                        Information is missing
                      </label>
                      <input name="problem3" type="hidden" value="No" />
                    </div>
                    <div class="checkbox">
                      <label for="problem4">
                        <input name="problem4" id="problem4" type="checkbox" value="Yes" data-reveal="#outdated" data-gc-analytics-rap="Information is outdated or wrong-L'information n'est plus à jour ou est erronée" />
                        Information is outdated or wrong
                      </label>
                      <input name="problem4" type="hidden" value="No" />
                    </div>
                    <div class="checkbox">
                      <label for="problem5">
                        <input name="problem5" id="problem5" type="checkbox" value="Yes" data-reveal="#find" data-gc-analytics-rap=" Login error when trying to access an account (e.g. My Service Canada Account)-Message d'erreur à l'ouverture de la session lorsque je tente d'accéder à un compte (ex. Mon dossier Service Canada)" />
                        Login error when trying to access an account (e.g. My Service Canada Account)
                      </label>
                      <input name="problem5" type="hidden" value="No" />
                    </div>
                    <ul>
                      <li class="checkbox">
                        <label for="problem6">
                          <input name="problem6" id="problem6" type="checkbox" value="Yes" data-reveal="#find" data-gc-analytics-rap="GC Key access-Accès CléGC" />
                          GC Key access
                        </label>
                        <input name="problem6" type="hidden" value="No" />
                      </li>
                      <li class="checkbox">
                        <label for="problem7">
                          <input name="problem7" id="problem7" type="checkbox" value="Yes" data-reveal="#find" data-gc-analytics-rap="SecureKey Concierge (Banking Credential) access-Accès SecureKey Service de Concierge (justificatifs d'identité bancaires)" />
                          SecureKey Concierge (Banking Credential) access
                        </label>
                        <input name="problem7" type="hidden" value="No" />
                      </li>
                      <li class="checkbox">
                        <label for="problem8">
                          <input name="problem8" id="problem8" type="checkbox" value="Yes" data-reveal="#find" data-gc-analytics-rap="Personal Access Code (PAC) problems or EI Access Code (AC) problems-Problème avec le Code d'accès personnel (CAP) ou avec le Code d'accès (CA) de l'assurance emploi" />
                          Personal Access Code (PAC) problems or EI Access Code (AC) problems
                        </label>
                        <input name="problem8" type="hidden" value="No" />
                      </li>
                      <li class="checkbox">
                        <label for="problem9">
                          <input name="problem9" id="problem9" type="checkbox" value="Yes" data-reveal="#find" data-gc-analytics-rap="Social Insurance Number (SIN) validation problems-Problème lié à la validation du numéro d'assurance sociale (NAS)" />
                          Social Insurance Number (SIN) validation problems
                        </label>
                        <input name="problem9" type="hidden" value="No" />
                      </li>
                      <li class="checkbox">
                        <label for="problem10">
                          <input name="problem10" id="problem10" type="checkbox" value="Yes" data-reveal="#find" data-gc-analytics-rap="Other login error not in this list-Autre erreur lors de l'ouverture de session qui ne figure pas sur cette liste" />
                          Other login error not in this list
                        </label>
                        <input name="problem10" type="hidden" value="No" />
                      </li>
                    </ul>
                    <div class="checkbox">
                      <label for="problem11">
                        <input name="problem11" id="problem11" type="checkbox" value="Yes" data-reveal="#find" data-gc-analytics-rap="I can't find what I'm looking for-Je n'arrive pas à trouver ce que je cherche" />
                        I can't find what I'm looking for
                      </label>
                      <input name="problem11" type="hidden" value="No" />
                    </div>
                    <div class="checkbox">
                      <label for="problem12">
                        <input name="problem12" id="problem12" type="checkbox" value="Yes" data-reveal="#find" data-gc-analytics-rap="Other issue not in this list-Autre problème qui ne figure pas sur cette liste" />
                        Other issue not in this list
                      </label>
                      <input name="problem12" type="hidden" value="No" />
                    </div>
                  </fieldset>
                  <h:outputText escape="false" value="&lt;button data-wb5-click=&quot;postback@#gc-rprt-prblm-form@&quot; type=&quot;submit&quot; class=&quot;btn btn-primary wb-toggle wb-init wb-toggle-inited&quot; data-toggle='{&quot;stateOff&quot;: &quot;hide&quot;, &quot;stateOn&quot;: &quot;show&quot;, &quot;selector&quot;: &quot;.gc-rprt-prblm-tggl&quot;}' aria-controls=&quot;wb-auto-7 wb-auto-8&quot;&gt;Submit&lt;/button&gt;" />
                </form>
              </div>
              <div class="gc-rprt-prblm-thnk gc-rprt-prblm-tggl hide">
                <h3>Thank you for your help!</h3>
                <p>
                  You will not receive a reply. For enquiries, please
                  <a title="Contact for page issues" href="https://www.canada.ca/en/contact.html">contact us</a>
                  .
                </p>
              </div>
            </div>
          </div>
        </details>
      </div>
    </div>
  </ui:composition>
